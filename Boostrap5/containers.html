<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
    <style>
        div{
            height: 250px;
            background-color: purple;
            color: aliceblue;
            font-size: 50px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="container"> <!--esto es un container que tiene un ancho maximo para cada tipo de ventana no ocupa toda la pantalla-->
    .container
    </div>
    <div class="container-fliud"><!--el container fluid siempre se va a reajustar para agarrar el 100% de la pantalla-->
        .container-fluid
    </div>
    <!--Tamien tenemos contenedores responsivos en bootstrap
     container-sm, container-md, container-lg, container-xl y container-xxl
     dependiendo de la dimension de cada contenedor respectivamente se van a ajustar -->
     
     
     <div class="container-lg">
        .container-lg
     </div>

     <div class="container-sm">
        .container-sm
     </div>

</body>
</html>
