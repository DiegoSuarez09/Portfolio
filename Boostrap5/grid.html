<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Grid</title>
    <style>
        .row{
            background-color: rgb(255, 8, 0);
            border: 3px solid black;
            padding: 5px;
            margin:10;
        }
        .col{
            background-color: blue;
            color: aliceblue;
            font-size: 50px;
            border: 2px solid black;
        }
        .columna{
            color: white;
            font-size: 25px;
            background-color: blueviolet;
            border: 5px solid black;
        }
    </style>
</head>
<body>
    <!--*Los elementos de una fila pueden ocupar varias columnas osea que elementos de html pueden ser ocupados por varias columnas 
    todos estos elementos siempre deben sumar 12 que es el grid de boostrap-->
    <div class="container text-center"><!--*el container que va a conetener todo el grid
        tambien podemos centrar el texto con una clase text-center-->
        <div class="row"><!--*el row que va a contener todo el container-->
            <div class="col">
                Columna1
            </div>
            <div class="col"><!--como usamos solo la clase "col" se distribuye de forma equitativa-->
                Columna2
            </div>
        </div>
        <div class="row"><!--*el row que va a contener todo el container-->
            <div class="col">
                Columna1
            </div>
            <div class="col">
                Columna2
            </div>
            <div class="col">
                Columna3
            </div>

        </div>
    </div>S

        <!--ahora utilizaremos breackpoints-->
     <div class="container text-center"><!--a partir de 576px = small estas columans van a ocupar la primera 4 columnas y la segunda 8 dando un total de 12 
                                            a parir de 768px=medium las columnas van a ocupar la primera 1 columnas y la segunda 12 dando un total de 12 segun nosotros dividamos
                                            a partir de 1200px=large las columnas van a ocupar la primera 6 columnas y la segunda 6 dando un total de 12-->
        <div class="row">
            <div class="col-sm-4 col-md-1 col-lg-6 columna"> 
                -col-sm-4
            </div>
            <div class="col-sm-8 col-md-11 col-lg-6 columna">
                .col-sm-8
        </div>
     </div>
</body>
</html>
